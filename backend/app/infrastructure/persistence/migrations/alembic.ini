# app/infrastructure/persistence/migrations/alembic.ini
# A generic, single database configuration.

#script_location is in migrations, so it s in the same folder "." but this can change
[alembic]
script_location = .

prepend_sys_path = .

version_path_separator = os
file_template = mig_%%(rev)s
[post_write_hooks]

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
