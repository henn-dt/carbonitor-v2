<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>
<body>
    <h1>Product Details</h1>
    <table>
        <tr>
            <td>ID:</td>
            <td>{{ product.id }}</td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>{{ product.name }}</td>
        </tr>
        <tr>
            <td>Description:</td>
            <td>{{ product.description }}</td>
        </tr>
        <!-- Add more fields if necessary -->
    </table>
    <a href="{{ url_for('list_products') }}"><button>Back to List</button></a>
</body>
</html>
