<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbonitor Sign Up</title>
    <link rel="stylesheet" href="../assets/style.css">

</head>
<body>
    <div class="form-page">
        <div class="form-container">
            <!-- Logo component -->
            <div class="app-logo">
                <img src="path-to-logo.png" alt="Carbonitor Logo">
            </div>

            <!-- Login form component -->
                <h1 class="title">New Carbonitor Account</h1>

                <div class="form-group right">
                    <label for="role" class="dropdown-label">role</label>
                    <div class="dropdown">
                        <button class="dropdown-btn" id="userDropdown">
                            <span class="form-label">user</span>
                            <span class="icon form dropdown"></span>
                        </button>
                    

                        <div class="dropdown popup" id="dropdownCard">
                            <ul class="list">
                                <li class="element">
                                    <span class="icon user"></span>
                                    <p class="label">user</p>
                                </li>
                                <li class="element">
                                    <span class="icon user"></span>
                                    <p class="label">pro user</p>
                                </li>
                            </ul>
                            <div class="separator"></div>
                            <ul class="list">
                                <li class="element">
                                    <span class="icon user"></span>
                                    <p class="label">admin</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                    <div class="form-group">
                        <label for="username" class="form-label">username</label>
                        <span class="icon form user"></span>
                        <input type="username" id="username" class="form-input" placeholder="username">
                    </div>
                

                    <div class="form-group">
                        <label for="email" class="form-label">email</label>
                        <span class="icon form email"></span>
                        <input type="email" id="email" class="form-input" placeholder="email">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">password</label>
                        <span class="icon form password"></span>
                        <input type="password" id="password" class="form-input" placeholder="password">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">password</label>
                        <span class="icon form password"></span>
                        <input type="password" id="password" class="form-input" placeholder="confirm password">
                    </div>


                    <div>
                    <button type="submit" class="form-sign-in_btn">Register</button>
                    </div>





        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const dropdown = document.getElementById('userDropdown');
    const dropdownCard = document.getElementById('dropdownCard');

    // Toggle dropdown on button click
    dropdown.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdownCard.classList.toggle('dropdown--visible');
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', (e) => {
        if (!dropdown.contains(e.target) && !dropdownCard.contains(e.target)) {
            dropdownCard.classList.remove('dropdown--visible');
        }
    });
});
    </script>
</body>
</html>
